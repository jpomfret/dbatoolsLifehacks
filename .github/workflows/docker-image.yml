name: Docker Image CI

on:
  push:
    branches: [ main ]
    paths: 
      - Containers/**
    
  pull_request:
    branches: [ main ]
    paths:
      - Containers/**
  workflow_dispatch:
  
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - 
        name: Bump version and push tag
        id: bump
        uses: anothrNick/github-tag-action@1.71.0
        env:
          DEFAULT_BUMP: minor
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push First Container
        uses: docker/build-push-action@v2
        with:
          push: true
          context: Containers/dbatoolslifehacks/
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/dbatoolslifehacks:${{ steps.bump.outputs.new_tag }},${{ secrets.DOCKERHUB_USERNAME }}/dbatoolslifehacks:latest
      -
        name: Build and push Sql Instance 2
        uses: docker/build-push-action@v2
        with:
          push: true
          context: Containers/dbatoolslifehacks2/
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/dbatoolslifehacks2:${{ steps.bump.outputs.new_tag }},${{ secrets.DOCKERHUB_USERNAME }}/dbatoolslifehacks2:latest
      -
        name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "dbatoolslifehacks:.*"
          replace: "dbatoolslifehacks:${{ steps.bump.outputs.new_tag }}"
          include: ".devcontainer/docker-compose.yml" 
      -
        name: Find and Replace Instance2
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "dbatoolslifehacks2:.*"
          replace: "dbatoolslifehacks2:${{ steps.bump.outputs.new_tag }}"
          include: ".devcontainer/docker-compose.yml" 
      -
        name: Add & Commit
        uses: EndBug/add-and-commit@v9.1.4
        with:
          author_name: jpomfret
          author_email: jpomfret7@gmail.com 
          message: 'new container images!'
